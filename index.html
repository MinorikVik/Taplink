<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300&family=Roboto+Slab:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MinorCeramics</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <span class="hello">Добро пожаловать!</span>
        <!-- /.hello -->
      </header>
      <!-- /.header -->
      <div class="container">
        <div class="user">
          <img
            width="94px"
            height="94px"
            src="/img/user-avatar.png"
            alt="MinorCeramics"
            class="user-avatar"
          />
          <h1 class="user-name">MinorCeramics</h1>
          <!-- /.user-name -->
          <p class="user-text">Тактильная керамика</p>
          <!-- /.user-text -->
        </div>
        <!-- /.user -->
        <div class="cards">
          <div class="buttons">
            <a href="#" class="button inst">
              <img src="/img/inst.svg" alt="inst" class="button-icon-inst"
            /></a>
            <a href="#" class="button yu">
              <img src="/img/you.svg" alt="youtube" class="button-icon-yu" />
            </a>
            <a href="#" class="button rewiews">
              <img
                src="/img/rewiews.svg"
                alt="rewiews"
                class="button-icon-rewiews"
              />
            </a>
          </div>
          <!-- /.buttons -->
          <div class="order">
            <a href="#" class="button order">
              <span class="order-text">Заказать</span>
            </a>
          </div>
          <!-- /.order -->
        </div>
        <!-- /.cards -->
        <div class="catalog">
          <p class="text-catalog">Каталог</p>
          <img
            width="230px"
            height="253px"
            src="/img/foto-catalog.jpg"
            alt="Керамика"
            class="foto-catalog"
          />
          <div class="point">
            <img src="/img/point.svg" alt="Точка" class="point-icon" />
            <img src="/img/point.svg" alt="Точка" class="point-icon" />
            <img src="/img/point.svg" alt="Точка" class="point-icon" />
          </div>
          <!-- /.point -->
        </div>
        <!-- /.catalog -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.page-wrapper -->
    <script src="js/main.js"></script>
  </body>
</html>
